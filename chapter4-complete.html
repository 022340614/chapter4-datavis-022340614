<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第4章 数据可视化完整平台 - GitHub Pages</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', 'Microsoft YaHei', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .chart-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .chart-card:hover {
            transform: translateY(-5px);
        }
        .chart-card h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        .chart-wrapper {
            height: 300px;
            margin: 1rem 0;
        }
        .chart-desc {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
        }
        footer {
            text-align: center;
            padding: 2rem 0;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>第4章 数据可视化完整平台</h1>
            <p>基于图表样式、颜色应用、线型选择、数据标记、字体设置和填充区域技术</p>
            <p>GitHub Pages部署版本</p>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h2>1. 图书采购情况分析</h2>
                <div class="chart-wrapper">
                    <canvas id="bookPurchaseChart"></canvas>
                </div>
                <p class="chart-desc">应用颜色和堆叠柱状图技术展示两个地区的图书采购情况</p>
            </div>

            <div class="chart-card">
                <h2>2. 汇率走势分析</h2>
                <div class="chart-wrapper">
                    <canvas id="exchangeRateChart"></canvas>
                </div>
                <p class="chart-desc">应用不同线型和颜色对比展示2017年与2019年汇率走势</p>
            </div>

            <div class="chart-card">
                <h2>3. 产品销售趋势</h2>
                <div class="chart-wrapper">
                    <canvas id="salesTrendChart"></canvas>
                </div>
                <p class="chart-desc">应用数据标记和多种标记样式展示产品季度销售数据</p>
            </div>
        </div>

        <footer>
            <p>GitHub Pages部署地址: https://022340614.github.io/chapter4-datavis-022340614/</p>
            <p>基于第4章内容创建 - 数据可视化技术实践</p>
        </footer>
    </div>

    <script>
        // 初始化图表
        document.addEventListener('DOMContentLoaded', function() {
            // 图书采购图表
            const bookCtx = document.getElementById('bookPurchaseChart').getContext('2d');
            new Chart(bookCtx, {
                type: 'bar',
                data: {
                    labels: ['家庭', '小说', '心理', '科技', '儿童'],
                    datasets: [
                        {
                            label: '地区1',
                            data: [1200, 2400, 1800, 2200, 1600],
                            backgroundColor: '#FFCC00',
                            borderColor: '#FFB300'
                        },
                        {
                            label: '地区2',
                            data: [1050, 2100, 1300, 1600, 1340],
                            backgroundColor: '#B0C4DE',
                            borderColor: '#8B9DC3'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // 汇率走势图表
            const rateCtx = document.getElementById('exchangeRateChart').getContext('2d');
            new Chart(rateCtx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 19}, (_, i) => i + 3),
                    datasets: [
                        {
                            label: '2017年汇率',
                            data: [6.8007, 6.8007, 6.8015, 6.8015, 6.8060, 6.8060, 6.8060, 6.8036, 6.8025, 6.7877, 6.7835, 6.7758, 6.7700, 6.7463, 6.7519, 6.7511, 6.7511, 6.7539, 6.7265],
                            borderColor: '#006374',
                            backgroundColor: 'rgba(0, 99, 116, 0.1)',
                            fill: true
                        },
                        {
                            label: '2019年汇率',
                            data: [6.8640, 6.8705, 6.8697, 6.8697, 6.8697, 6.8881, 6.8853, 6.8856, 6.8677, 6.8662, 6.8662, 6.8662, 6.8827, 6.8761, 6.8635, 6.8860, 6.8737, 6.8796, 6.8841],
                            borderColor: '#8a2e76',
                            backgroundColor: 'rgba(138, 46, 118, 0.1)',
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // 销售趋势图表
            const salesCtx = document.getElementById('salesTrendChart').getContext('2d');
            new Chart(salesCtx, {
                type: 'line',
                data: {
                    labels: ['第1季度', '第2季度', '第3季度', '第4季度'],
                    datasets: [
                        {
                            label: '产品A',
                            data: [2144, 4617, 7674, 6666],
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            fill: true
                        },
                        {
                            label: '产品B',
                            data: [853, 1214, 2414, 4409],
                            borderColor: '#f59e0b',
                            backgroundColor: 'rgba(245, 158, 11, 0.1)',
                            fill: true
                        },
                        {
                            label: '产品C',
                            data: [153, 155, 292, 680],
                            borderColor: '#ef4444',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        });
    </script>
</body>
</html>
